
<!doctype html>
<html lang="en">
<head>
	<title>Fliporno.co embed video</title>
	<!--[if IE]><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><![endif]-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
	<link href="https://cdn.fluidplayer.com/v3/current/fluidplayer.min.css" rel="stylesheet" type="text/css" />
 <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Outstream video container */
        .outstream-container {
            position: relative;
            width: 100%; /* Full width */
            max-width: 800px; /* Maximum width for the banner */
            height: 450px; /* Height of the banner */
            margin: 20px 0; /* Margin to space it from other content */
            overflow: hidden; /* Prevent overflow */
            border: 2px solid #fff; /* Optional border */
        }

        /* Video styling */
        #video-id {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the video covers the entire area without stretching */
        }

        /* Button styling */
        .visit-button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #ff5722; /* Button color */
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
        }

        .visit-button:hover {
            background-color: #e64a19; /* Darker shade on hover */
        }
    </style>
	</head>
<body>	<div class="container">
        

        <!-- Video Player Container -->
        <div class="video-container">
           <video id="video-id" controls autoplay muted>
                <source src="https://gcore-vid.xvideos-cdn.com/09ASSDZYzAbzGUVeDsv_JA==,1729400406/videos/mp4/0/4/5/xvideos.com_045f0712d5a3abad32c4bc2f48c6bc21-1.mp4" type="video/mp4">
            </video>
        </div>

    <!-- Fluid Player JS -->
    <script src="https://cdn.fluidplayer.com/v3/current/fluidplayer.min.js"></script>

    <script>
        // Inisialisasi Fluid Player dengan Cast Ad dan VAST ad
        var player = fluidPlayer('video-id', {
            layoutControls: {
                autoplay: true, // Autoplay video
                mute: true,     // Video dimulai dalam mode mute
                allowCasting: true, // Enable Cast button for Chromecast
            },
            vastOptions: {
                adList: [{
                    roll: 'preRoll',
                    vastTag: 'https://vast.yomeno.xyz/vast?spot_id=1420203' // VAST tag URL untuk iklan Cast
                }]
            }
        });

        // Masuk ke fullscreen setelah player siap
        player.on('play', function() {
            player.enterFullscreen();
        });
    </script>

</body>
</html>'
